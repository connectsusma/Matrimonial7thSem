<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/'routerLinkActive='active' >Connecting Hearts</a>


        <ul class="navbar-nav mr-auto" >
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/members' routerLinkActive='active'>Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"routerLink='/lists'routerLinkActive='active' >List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/messages'routerLinkActive='active'>Messages</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLink='/errors'routerLinkActive='active'>Errors</a>
            </li>
        </ul>
        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a routerLink='/member/edit'  class="dropdown-item">edit </a>
                <div class="divider dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout </a>
            </div>
        </div>



        <form *ngIf="(accountService.currentUser$ |async)===null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
            autocomplete="off">

            <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
                placeholder="Username">

            <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
                placeholder="Password">

            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
